<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - LINEN</title>
  <link rel="stylesheet" href="shop.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">LINEN</a></h1>
    <nav>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="product-grid">
    <!-- Existing Products -->
    <div class="product">
      <img src="images/shirt.jpeg" alt="Linen Shirt" />
      <h3>Linen Shirt</h3>
      <p>₹999</p>
      <button onclick="addToCart('Linen Shirt')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/dress.jpg" alt="Linen Dress" />
      <h3>Linen Dress</h3>
      <p>₹1,499</p>
      <button onclick="addToCart('Linen Dress')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/baggy_jeans.jpg" alt="Linen Baggy Jeans" />
      <h3>Baggy Linen Jeans</h3>
      <p>₹1,599</p>
      <button onclick="addToCart('Baggy Linen Jeans')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/jacket.jpeg" alt="Linen Jacket" />
      <h3>Linen Jacket</h3>
      <p>₹2,199</p>
      <button onclick="addToCart('Linen Jacket')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/skirt.jpeg" alt="Linen Skirt" />
      <h3>Linen Skirt</h3>
      <p>₹1,099</p>
      <button onclick="addToCart('Linen Skirt')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/crop_top.jpg" alt="Linen Crop Top" />
      <h3>Linen Crop Top</h3>
      <p>₹899</p>
      <button onclick="addToCart('Linen Crop Top')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/jumpsuit.jpeg" alt="Linen Jumpsuit" />
      <h3>Linen Jumpsuit</h3>
      <p>₹1,999</p>
      <button onclick="addToCart('Linen Jumpsuit')">Add to Cart</button>
    </div>
  </main>

  <script src="../frontend/script.js"></script>
</body>
</html>
